<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureDocs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold">SecureDocs</a>
            <div>
                <a href="{{ url_for('login') }}" class="px-4 hover:underline">Login</a>
                <a href="{{ url_for('register') }}" class="px-4 hover:underline">Register</a>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container mx-auto mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ 'green' if category == 'success' else 'red' }}-100 border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Content -->
    <div class="container mx-auto mt-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to SecureDocs</h2>
            <form method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full p-2 border rounded" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" class="w-full p-2 border rounded" id="password" name="password" required>
                </div>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" class="mr-2" id="remember" name="remember">
                    <label for="remember" class="text-gray-700">Remember Me</label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-600 mb-2">Or login with:</p>
                <div class="flex justify-center space-x-4">
                    <a href="{{ url_for('google_auth') }}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Google</a>
                    <a href="{{ url_for('github_auth') }}" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">GitHub</a>
                    <a href="{{ url_for('okta_auth') }}" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-900">Okta</a>
                </div>
            </div>
        </div>
    </div>

  
</body>
</html>
